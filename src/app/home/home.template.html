<nav class="nav-header-right2">
  <div class="wrap">
    <ul class="genesis-nav-menu">
      <span>Search:</span>
      <li class="menu-item">
        <input type="text" name="name" (keyup)="textSearch($event)">
      </li>
      <span>Sort by:</span>
      <li class="menu-item" [class.current-menu-item]="sorting === 'alphabet'">
        <a (click)="sortByAlphabet()">
          <i class="fas fa-sort-alpha-down"></i>
        </a>
      </li>
      <li class="menu-item" [class.current-menu-item]="sorting === 'stars'">
        <a (click)="sortByStars()">
          <i class="fa fa-star"></i>
        </a>
      </li>
      <li class="menu-item" [class.current-menu-item]="sorting === 'forks'">
        <a (click)="sortByForks()">
          <i class="fas fa-code-branch"></i>
        </a>
      </li>
      <li class="menu-item" [class.current-menu-item]="sorting === 'watches'">
        <a (click)="sortByWatches()">
          <i class="fa fa-eye"></i>
        </a>
      </li>
      <li class="menu-item" [class.current-menu-item]="sorting === 'lastUpdates'">
        <a (click)="sortByLastUpdate()">
          <i class="far fa-clock"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="row">
  <div *ngFor="let repo of repositories">
    <div *ngIf="!repo.hidden">
      <div class="col-xs-12 col-sm-6 col-lg-4 grid-example" *ngIf="repo.categories.indexOf(appState.state.selectedCategory) > -1 || appState.state.selectedCategory === 'all'">
        <app-repository [repository]="repo"></app-repository>
      </div>
    </div>
  </div>
</div>
