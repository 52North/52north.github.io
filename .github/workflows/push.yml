name: Build and Deploy

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: node set-up ğŸ‘·
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      - name: Fetch Data ğŸ•µ
        run: node config/fetchData.js ${{ secrets.GITHUB_TOKEN }}

      - name: Install and Build ğŸ”§
        # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          # The branch the action should deploy to.
          branch: master
          # The folder the action should deploy.
          folder: .
